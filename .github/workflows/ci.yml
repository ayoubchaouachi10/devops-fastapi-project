name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-and-sast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit

      - name: Run tests
        run: pytest -q

      - name: Run SAST (Bandit)
        run: bandit -r app -q
